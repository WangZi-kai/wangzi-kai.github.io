<!-- ondragstart:防拖拽生成新页面-->
<body ondragstart='return false' id="body">
<noscript><div align="center"><font size="50" color="red">本工具为JavaScript+H5工具，检测到你的浏览器不支持JavaScript，请检查是否被禁用或者更换浏览器</font></div><br /><br /></noscript>
<br />
<script type="text/javascript">
document.write("屏幕分辨率: ")
document.write(screen.width + "*" + screen.height)
document.write("<br />")
document.write("可用视区: ")
document.write(screen.availWidth + "*" + screen.availHeight)
document.write("<br />")
document.write("色深: ")
document.write(screen.colorDepth)
document.write("<br />")
document.write("缓冲深度: ")
document.write(screen.bufferDepth)
document.write("<br />")
document.write("每英寸水平点数: ")
document.write(screen.deviceXDPI)
document.write("<br />")
document.write("每英寸垂直点数: ")
document.write(screen.deviceYDPI)
document.write("<br />")
document.write("每英寸水平方向常规点数: ")
document.write(screen.logicalXDPI)
document.write("<br />")
document.write("每英寸垂直方向常规点数: ")
document.write(screen.logicalYDPI)
document.write("<br />")
document.write("是否启用字体平滑功能: ")
document.write(screen.fontSmoothingEnabled)
document.write("<br />")
document.write("颜色分辨率: ")
document.write(screen.pixelDepth)
document.write("<br />")
document.write("UpdateInterval: ")
document.write(screen.updateInterval)
document.write("<br />")
var x = navigator;
document.write("CodeName=" + x.appCodeName);
document.write("<br />");
document.write("MinorVersion=" + x.appMinorVersion);
document.write("<br />");
document.write("Name=" + x.appName);
document.write("<br />");
document.write("Version=" + x.appVersion);
document.write("<br />");
document.write("CookieEnabled=" + x.cookieEnabled);
document.write("<br />");
document.write("CPUClass=" + x.cpuClass);
document.write("<br />");
document.write("OnLine=" + x.onLine);
document.write("<br />");
document.write("Platform=" + x.platform);
document.write("<br />");
document.write("UA=" + x.userAgent);
document.write("<br />");
document.write("BrowserLanguage=" + x.browserLanguage);
document.write("<br />");
document.write("SystemLanguage=" + x.systemLanguage);
document.write("<br />");
document.write("UserLanguage=" + x.userLanguage);
</script>
